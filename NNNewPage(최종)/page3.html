<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Life Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class = "main">
        <div class="quotes1">
            <h2>Be with love</h2>
            <p>“ 사랑은 모든 것을 이길 수 있는 최강의 힘입니다. ”</p>
            <div class="people1">
                <p>빅터 유고</p>
            </div>
        </div>
        <div class="quotes2">
            <h2>Keep improving</h2>
            <p>“ 성공은 결코 끝나지 않고, 계속 발전하는 과정입니다. ”</p>
            <div class="people2">
               <p>나폴레온 힐</p> 
            </div>
        </div>
        <div class="quotes3">
            <h2>Develop yourself</h2>
            <p>“ 자기 개발은 당신이 가질 수 있는 가장 중요한 투자입니다. ”</p>
            <div class="people3">
                <p>엘레노어 루즈벨트</p>
            </div>
        </div>
    </main>
