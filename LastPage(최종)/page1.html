<!DOCTYPE html>

        <div class="quotes1">
            <h2>Gain wisdom</h2>
            <p>“ 지혜는 과거의 실수에서 배우는 과정입니다. ”</p>
            <div class="people1">
                <p>에즈라 탰퍼</p>
            </div>
        </div>
        <div class="quotes2">

            <p>“ 도전을 받아들이면, 새로운 기회가 열립니다. ”</p>
            <div class="people2">
               <p>조지 패튼</p> 
            </div>
        </div>
        <div class="quotes3">
            <h2>Have courage</h2>
            <p>“ 용기는 인생의 모험에서 나아가는 열쇠입니다. ”</p>
            <div class="people3">
                <p>마야 앤젤루</p>
            </div>
        </div>
